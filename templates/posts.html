{% extends "base.html" %}

<h1>All blog posts</h1>
{%block content %}
    {% for post in posts %}
        {{ post.title }}<br>
        {{ post.content }}
        {{ post.author }}
        {{ post.created_at}}
        {% for item in post.tags %}
            <p>{{ item }}<p>
        {% endfor %}      
    {% endfor %}
{% endblock %}
