{% extends "base.html" %}
{% block content %}
<!-- Title -->
<!-- Content -->
<!-- Image_url -->
<!-- Content -->

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="#">
        <div class="card-panel">
            <!-- Title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user prefix"></i>
                    <input id="title" name="title" type="text" class="validate" required>
                    <label for="title"><Title></Title></label>
                </div>
            </div>
            <!-- content  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix"></i>
                    <input id="content" name="content" type="text"  class="validate" required>
                    <label for="content">Content</label>
                </div>
            </div>
            <!-- keywords  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix"></i>
                    <input id="keywords" name="keywords" type="text"  class="validate" required>
                    <label for="keywords">Tags</label>
                </div>
            </div>
            <!-- author  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix"></i>
                    <input id="author" name="author" type="text"  class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
        </div>
        <!-- login -->
            <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                Post <i class="fa-solid fa-right-to-bracket"></i>
            </button>
    </form>   
</div>

<div class="row">
    <div class="col s12">
        <h3 class="center-align">All blog posts</h3>
        {% for post in posts %}
            <div class="col s12 m6 offset-m3 ">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ image_url }}" alt="{{ post.title }}">
                    </div>
                    <div class="card-content ">
                        <span class="card-title">{{ post.title }}</span>
                        <p>{{ post.preview_text }}</p>
                    </div>
                    <div class="card-action">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="card-action">
                        <p>Tags: {{ post.keywords | join(', ') }}</p>
                        <span>{{ post.author }}</span>
                        <span>{{ post.created_at}}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
