{% extends "base.html" %}
{% block content %}
    <h1 class="center-align" aria-label="Create a post">Create a post</h1>
    {% if session.user %}
        <div class="row">
            <form class="col s12 m10 offset-m1" method="POST" action="{{url_for('create_post')}}">
                <div class="card-panel">
                    <!-- title -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-regular fa-circle-check prefix" aria-hidden="true"></i>
                            <input id="title" name="title" type="text" minlength="5"
                            maxlength="50" data-length="50" class="validate" value="{{title_input}}" required aria-label="Enter the post title">
                            <label for="title">Post title</label>
                            <p>(Minimum 5 and maximum 50 characters)</p>
                        </div>
                    </div>
                    <!-- content -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-regular fa-circle-check prefix" aria-hidden="true"></i>
                            <textarea id="content" class="materialize-textarea validate" minlength="5"
                            maxlength="1000" name="content" data-length="1000" required aria-label="Enter the post content">{{textarea_content}}</textarea>
                            <label for="content">Post content</label>
                            <p>(Minimum 5 and maximum 1000 characters)</p>
                        </div>
                    </div>
                    <!-- keywords -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-regular fa-circle-check prefix" aria-hidden="true"></i>
                            <input id="keywords" name="keywords" type="text" class="validate" required aria-label="Enter tags separated by commas">
                            <label for="keywords">Tags (comma-separated)</label>
                            <p>(Add keywords that best describe the post, e.g., Lake Swimming)</p>
                        </div>
                    </div>
                </div>
                <!-- post -->
                <div class="center">
                    <a href="{{url_for('get_posts')}}" class="btn-large btn2" aria-label="Cancel post">Cancel</a>
                    <button type="submit" class="btn-large btn2" aria-label="Post">
                        Post <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
