{% extends "base.html" %}
{% block content %}
    <h1 class="center-align" aria-label="Register">Register</h1>
    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('get_register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user prefix" aria-hidden="true"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="25" pattern="^\S+$" class="validate" required aria-label="Enter your username">
                        <label for="username">Username</label>
                        <p class="info">Password must be between 5-25 characters. No spaces allowed.</p>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix" aria-hidden="true"></i>
                        <input id="password" name="password" type="password" minlength="5" pattern="^\S+$" class="validate" required aria-label="Enter your password">
                        <label for="password">Password</label>
                        <p class="info">Password must be minimum 5 characters. No spaces allowed.</p>
                    </div>
                </div>
            </div>
            <!-- register -->
            <button type="submit" class="btn2 col s12 btn-large" aria-label="Register">Register <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i></button>
        </form>
    </div>
    <!-- link for registered users -->
    <div class="row">
        <div class="col s12">
            <p class="center-align helper">
                Already registered?
                <a href="{{ url_for('login') }}" class="text-darken-4 link" aria-label="Log In">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
