{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Register</h1>

<div class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('get_register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="25" pattern="^\S+$" class="validate" required>
                    <label for="username">Username</label>
                    <p class="info">Password must be between 5-25 characters. No spaces allowed.</p>
                </div>
            </div>
            <!-- passowrd  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" pattern="^\S+$" class="validate" required>
                    <label for="password">Password</label>
                    <p class="info">Password must be minimum 5 characters. No spaces allowed.</p>
                </div>
            </div>
        </div>
        <!-- register -->
        <button type="submit" class="btn2 col s12 btn-large">
            Register <i class="fa-solid fa-right-to-bracket"></i>
        </button>
    </form>
</div>
<!-- link for registred users -->
<div class="row">
    <div class="col s12">
        <p class="center-align helper">
            Already registred?
            <a href="{{ url_for('login') }}" class="text-darken-4 link">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
