{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user prefix"></i>
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix"></i>
                    <input id="password" name="password" type="password"  class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
        <!-- login -->
            <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                Login <i class="fa-solid fa-right-to-bracket"></i>
            </button>
    </form>   
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not registred yet?
            <a href="{{ url_for('get_register') }}" class="light-blue-text text-darken-4">Create Account</a>
        </p>
    </div>
</div>

{% endblock %}
